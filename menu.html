<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        background-color:red /* Dark Coffee Brown */

        font-family: 'Arial', sans-serif;
        h2{
            color: whitesmoke;

        </style>
    </head>

<body>
    <header>
        <div class="container">
            <h1>Coffee Restaurant</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        <div class="container">
            <h2>Our Menu</h2>

            <div class="menu-category">

                    <div class="item-name">Espresso</div>
                    <div class="item-price">$3.00</div>
                </div>
                <div class="menu-item">
                    <div class="item-name">Latte</div>
                    <div class="item-price">$4.00</div>
                </div>
                <div class="menu-item">
                    <div class="item-name">Cappuccino</div>
                    <div class="item-price">$4.50</div>
                </div>
            </div>

            <div class="menu-category">
                <h3>Teas</h3>
                <div class="menu-item">
                    <div class="item-name">Black Tea</div>
                    <div class="item-price">$2.50</div>
                </div>
                <div class="menu-item">
                    <div class="item-name">Green Tea</div>
                    <div class="item-price">$3.00</div>
                </div>
                <div class="menu-item">
                    <div class="item-name">Herbal Tea</div>
                    <div class="item-price">$3.50</div>
                </div>
            </div>

            <div class="menu-category">
                <h3>Pastries</h3>
                <div class="menu-item">
                    <div class="item-name">Croissant</div>
                    <div class="item-price">$2.00</div>
                </div>
                <div class="menu-item">
                    <div class="item-name">Muffin</div>
                    <div class="item-price">$2.50</div>
                </div>
                <div class="menu-item">

                </div>

    </footer>
